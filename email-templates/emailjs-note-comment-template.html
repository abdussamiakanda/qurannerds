<div style="font-family: system-ui, sans-serif, Arial; font-size: 14px; max-width: 600px; margin: 0 auto; background-color: #ffffff;">
  <!-- Header -->
  <div style="padding: 30px; text-align: center; border-bottom: 1px solid #e0e0e0;">
    <div style="font-size: 24px; font-weight: 600; color: #2c3e50; margin-bottom: 5px;">QuranNerds</div>
    <div style="font-size: 12px; color: #7f8c8d;">Share your Quran study insights</div>
  </div>

  <!-- Main Content -->
  <div style="padding: 30px;">
    <h3 style="font-weight: 600; color: #2c3e50; margin-bottom: 15px;">
      {{title}}
    </h3>
    
    <div style="color: #34495e; line-height: 1.6; margin-bottom: 25px;">
      <p>{{intro_message}}</p>
    </div>

    <!-- Note Details Card -->
    <div
      style="
        margin: 25px 0;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      "
    >
      <table role="presentation" style="width: 100%;">
        <tr>
          <td style="vertical-align: top; width: 50px;">
            <div
              style="
                padding: 8px 12px;
                margin-right: 15px;
                background-color: #27ae60;
                border-radius: 6px;
                font-size: 24px;
                text-align: center;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
              "
              role="img"
            >
              üìù
            </div>
          </td>
          <td style="vertical-align: top;">
            <div style="color: #2c3e50; font-size: 18px; font-weight: 600; margin-bottom: 8px;">
              {{note_title}}
            </div>
            <div style="color: #7f8c8d; font-size: 13px; margin-bottom: 12px;">
              By: <strong>{{author_name}}</strong>
            </div>
            {{{note_excerpt_html}}}
          </td>
        </tr>
      </table>
    </div>

    <!-- Comment Section (only if comment exists) -->
    {{{comment_section_html}}}

    <!-- CTA Button -->
    <div style="text-align: center; margin: 30px 0;">
      <a
        href="{{note_url}}"
        style="
          display: inline-block;
          padding: 12px 30px;
          background-color: #2c3e50;
          color: #ffffff;
          text-decoration: none;
          border-radius: 6px;
          font-weight: 500;
        "
      >
        {{button_text}}
      </a>
    </div>

    <div style="color: #95a5a6; font-size: 12px; margin-top: 25px; padding-top: 20px; border-top: 1px solid #e9ecef;">
      {{footer_message}}
    </div>
  </div>

  <!-- Footer -->
  <div style="padding: 20px 30px; background-color: #f8f9fa; border-top: 1px solid #e9ecef; text-align: center; font-size: 12px; color: #7f8c8d;">
    <p style="margin: 0;"><strong>QuranNerds</strong><br>A platform for sharing Quran study insights</p>
  </div>
</div>
